<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CharityClicks Dashboard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>CharityClicks Dashboard</h1>
    <div class="donation-info">
      <p>Total Donations: <span id="totalDonations">$0.00</span></p>
      <p>Ads Viewed: <span id="adsViewed">0</span></p>
      <p>Affiliate Clicks: <span id="affiliateClicks">0</span></p>
    </div>
    <div class="settings">
      <h2>Settings</h2>
      <label for="charitySelect">Select Charity:</label>
      <select id="charitySelect">
        <option value="charity1">Charity 1</option>
        <option value="charity2">Charity 2</option>
        <option value="charity3">Charity 3</option>
      </select>
      <label for="donationFrequency">Donation Frequency:</label>
      <select id="donationFrequency">
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
      </select>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
